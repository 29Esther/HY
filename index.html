<html>
<head>
  <link rel="stylesheet" href="btn.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
</head>
<body>
  <script type="text/javascript" src="order.js"></script>
  <script type="text/javascript" src="zepto.min.js"></script>
  <div class="image-panel">
    <img id="car-img" src="car/audi_white.jpg">
    <div id="car-name" class="car-name">奥迪R8（白）</div>
  </div>
  <div class="panel order-panel">
    <div class="car-type">
      <div class="type-title">车型</div>
      <div class="type-list">
        <button id="type0" type="button" class="btn-primary btn-unselected" onclick="selCar(this,0,0)">奥迪</button>
        <button id="type1" type="button" class="btn-primary btn-unselected" onclick="selCar(this,0,1)">宝马</button>
        <button id="type2" type="button" class="btn-primary btn-unselected" onclick="selCar(this,0,2)">保时捷</button>
        <button id="type3" type="button" class="btn-primary btn-unselected" onclick="selCar(this,0,3)">福特</button>
        <button id="type4" type="button" class="btn-primary btn-unselected" onclick="selCar(this,0,4)">雪弗莱</button>
        <hr>
      </div>
    </div>
    <div class="color">
      <div class="color-title">颜色</div>
      <div class="color-list">
        <button id="color0" type="button" class="btn-primary btn-unselected" onclick="selCar(this,1,0)">白色</button>
        <button id="color1" type="button" class="btn-primary btn-unselected" onclick="selCar(this,1,1)">橙色</button>
        <button id="color2" type="button" class="btn-primary btn-unselected" onclick="selCar(this,1,2)">黄色</button>
        <button id="color3" type="button" class="btn-primary btn-unselected" onclick="selCar(this,1,3)">黑色</button>
        <button id="color4" type="button" class="btn-primary btn-unselected" onclick="selCar(this,1,4)">红色</button>
        <button id="color5" type="button" class="btn-primary btn-unselected" onclick="selCar(this,1,5)">金色</button>
        <button id="color6" type="button" class="btn-primary btn-unselected" onclick="selCar(this,1,6)">银色</button>
      </div>
      <div class="btn-submit">下单</div>
    </div>
  </div>
</body>
</html>
