<html>
<head>
  <link rel="stylesheet" href="btn.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <script type="text/javascript" src="order.js"></script>
</head>
<body>
  <div class="image-panel">
    <img src="audi_white.jpg">
    <div class="car-name">奥迪R8（白）</div>
  </div>
  <div class="panel order-panel">
    <div class="car-type">
      <div class="type-title">车型</div>
      <div class="type-list">
        <button id="audi" type="button" class="btn-primary btn-unselected" onclick="selCar(this)">奥迪</button>
        <button id="bwm" type="button" class="btn-primary btn-unselected" onclick="selCar(this)">宝马</button>
        <button id="porsche" type="button" class="btn-primary btn-unselected" onclick="selCar(this)">保时捷</button>
        <button id="ford" type="button" class="btn-primary btn-unselected" onclick="selCar(this)">福特</button>
        <button id="chevrolet" type="button" class="btn-primary btn-unselected" onclick="selCar(this)">雪弗莱</button>
        <hr>
      </div>
    </div>
    <div class="color">
      <div class="color-title">颜色</div>
      <div class="color-list">
        <button id="white" type="button"class="btn-primary btn-unselected"onclick="">白色</button>
        <button id="orange" type="button"class="btn-primary btn-unselected"onclick="">橙色</button>
        <button id="yellow" type="button"class="btn-primary btn-unselected"onclick="">黄色</button>
        <button id="black" type="button"class="btn-primary btn-unselected"onclick="">黑色</button>
        <button id="red" type="button"class="btn-primary btn-unselected"onclick="">红色</button>
        <button id="gold" type="button"class="btn-primary btn-unselected"onclick="">金色</button>
        <button id="silvery" type="button"class="btn-primary btn-unselected"onclick="">银色</button>
      </div>
      <div class="btn-submit">下单</div>
    </div>
  </div>
</body>
</html>
